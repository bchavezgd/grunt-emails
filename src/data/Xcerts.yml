    markdown: |
      Shaping the future has never been more critical in American history. The certified professionals, who take the time to understand the needs of those who are overweight or obese, will be able to address the underlying fitness and nutrition needs of each individual client. From there, your clients can reach and reap the benefits of being happy and healthy again.

- name: "Certified Power Lifting Instructor"

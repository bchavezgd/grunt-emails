  linkText: "Learn More"
  excerpt:
    markdown: |
      Nearly 1 in 3 children (ages 2-19) are obese in the United States. PE hardly exists in our school systems anymore. Our goal is to provide fitness professionals with the knowledge, skills and abilities to safely and effectively work with youths. Through this course you will learn to effectively plan, design, implement and monitor safe and effective exercise programs for youths.
